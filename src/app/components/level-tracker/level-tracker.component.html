<ng-container *ngIf="viewModel$ | async as $">
    <div class="container">
        <div
            class="experience-point"
            *ngFor="let step of $.experiencePointSteps"
        >
            <div class="step">
                <span *ngIf="step.level > 0; else point">
                    Niveau {{ step.level }}
                </span>
                <ng-template #point>{{ step.experience }} </ng-template>
            </div>
            <div class="characters">
                <span *ngFor="let character of step.players">
                    {{ character.id }}
                </span>
            </div>
        </div>
    </div>
</ng-container>
